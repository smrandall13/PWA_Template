<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#121c2d" />
		<link rel="manifest" href="manifest.json" />
		<link rel="stylesheet" href="root.css" />
		<link rel="stylesheet" href="core.css" />
		<title>PWA Template</title>
		<script src="support.js"></script>
	</head>
	<body>
		<header>
			<div class="app-info">
				<img src="icons/app-icon.png" alt="App Icon" class="app-icon" />
				<span class="app-name">My PWA</span>
			</div>
			<nav class="top-nav">
				<!-- Optional Nav Items -->
			</nav>
			<button id="installBtn" class="install-button" hidden>Install App</button>
		</header>

		<main class="app-container">
			<aside class="menu">
				<button id="menuToggle" class="menu-toggle">&#9776;</button>
				<div class="menu-content">
					<ul id="savedVersions">
						<li>Home</li>
						<!-- Dynamically added saved content -->
					</ul>
					<button id="settingsBtn">⚙️ Settings</button>
				</div>
			</aside>

			<section class="content">
				<h1>Welcome to My PWA</h1>
				<p>This is where the selected content will be displayed.</p>
			</section>
		</main>

		<script src="core.js"></script>
	</body>
</html>
